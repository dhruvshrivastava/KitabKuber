{% extends 'catalog/base.html' %}

{% block content %}
<div>

<body>
<div>
<br>
<form action = "/categories/" method='POST'>
{% csrf_token %}
<div class = "field is-horizontal is-centered">
<div class = "field-body">
<div class = "columns">
<div class = "column ">
<div class = "select is-large is-primary">
<select name = "categories">
<option>SAT I </option>
<option> SAT II </option>
<option> ACT </option>
<option> IELTS </option>
<option> TOEFL </option>
<option> GRE </option>
<option> GMAT </option>
<option> IIT-JEE </option>

</select>
</div>

</div>
<div class = "column">
<button class = "button is-primary is-large" type = "Submit">Search by Category
</div>
</div>
</form>
</div>
</div></div>
{% for product in search_results %}
  <section class="section">
    <div class="container">
      <div class = "columns">
      <div class = "column is-one-quarter">
      <figure class = "image is-256x256">
      <img src = "https://kitabkuber.s3.ap-south-1.amazonaws.com/{{ product.book_image }}"/>
      </figure>
      </div>
      <div class = "column">
      <h1 class="title"><a href = "/book/{{ product.id }}">{{ product.book_name }}</a> </h1>
      <h2 class="subtitle">
        {{ product.book_description }}
        <br><b>
        <br> Category: {{ product.book_category}}
        <br> Rent/Day: Rs.{{ product.book_price }}
        </b>
      </h2>
      </div>
    </div>
    </div>
  </section>
  {% endfor %}
</body>

</div>
{% endblock %}
